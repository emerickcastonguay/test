<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>

    <title>Ajouter un client</title>

    <link th:replace="/fragments/head.html::bootstrap">
    <link th:replace="/fragments/head.html::css">
    <link rel="stylesheet" th:href="@{/assets/css/customer.css}"/>
</head>
<body>
<nav th:replace="/fragments/header.html::top-nav"></nav>

<div class="customer-form">
    <h1>Ajouter un client</h1>

    <form method="post" th:action="@{/customers/save}" th:object="${customer}" action="#">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label th:for="${#ids.next('lastName')}">Nom</label>
                <input required th:field="*{lastName}" type="text" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label th:for="${#ids.next('firstName')}">PrÃ©nom(s)</label>
                <input required th:field="*{firstName}" type="text" class="form-control">
            </div>
        </div>

        <br>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label th:for="${#ids.next('email')}">Email</label>
                <input required type="email" th:field="*{email}" class="form-control">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label th:for="${#ids.next('addressId')}">Adresse</label>
                <select th:field="*{addressId}" class="form-control">
                    <option th:each="address : ${addresses}"
                            th:value="${address.addressId}"
                            th:text="${address.address}"></option>
                </select>
            </div>

        </div>

        <br>

        <div class="form-group">
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" th:field="*{active}"
                           th:checked="${customer.active}">
                    Activer le client
                    <span class="form-check-sign">
                        <span class="check"></span>
                    </span>
                </label>
            </div>
        </div>

        <button type="submit" class="btn btn-success pull-right">Enregistrer</button>
    </form>
</div>
</body>
</html>
