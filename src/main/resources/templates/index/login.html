<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>

    <title>Connexion</title>

    <link th:replace="/fragments/head.html::bootstrap">
    <link th:replace="/fragments/head.html::css">
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
</head>
<body>
<div class="login-form d-flex flex-column justify-content-center">
    <h2>Connexion</h2>
    <form th:action="@{/customers/login}" method="post">
        <div class="form-floating">
            <input type="text" id="username" name="username" class="form-control" placeholder="Nom d'utilisateur"/>
            <label for="username">Nom d'utilisateur</label>
        </div>
        <div class="form-floating">
            <input type="password" id="password" name="password" class="form-control" placeholder="Mot de passe"/>
            <label for="password">Mot de passe</label>
        </div>

        <button class="btn btn-outline-primary" type="submit">Connexion</button>
    </form>
</div>
</body>
</html>
